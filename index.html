<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Tutorial</title>

    <!-- jquery for Bootstrap -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
    <div class="container col-sm-8 col-sm-offset-2">
      <div id="taskApp">
        <h2>Vue List</h2>

        <div class="panel panel-default">
          <h2 class="text-center">Add New Item</h2>

          <form v-on:submit="addTask">
            <div class="col-sm-8">
              <input type="text" class="form-control" v-model='tasks.name'>
            </div>
            <div class="col-sm-4">
              <input type="submit" value="Add" class="btn btn-primary btn-block">
            </div>
          </form>
          &nbsp;
        </div>

        <table class="table">
          <thead>
            <th>Read</th>
            <th>List Name</th>
            <th>Delete</th>
          </thead>

          <tbody>
            <tr v-for='task in tasks'>
              <td><input type="checkbox" v-model="task.read"></td>
              <td><span :class="{read: task.read}">{{task.name}}</span></td>
              <td><button class="btn btn-danger btn-block" v-on:click="deleteItem(task)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Vue.js script source -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
